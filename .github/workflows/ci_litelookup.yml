name: LiteLookup CI

on:
  push: 
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install pytest
        run: python -m pip install pytest

      - name: Run tests
        run: pytest tests/

      